<!DOCTYPE html>
<html>
<head>
  <title>My Birthday World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: all 0.6s ease;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #ff4e88;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff2e6d;
    }

    .avatar {
      display: inline-block;
      margin: 15px;
      padding: 20px;
      border-radius: 15px;
      background: #f8f8f8;
      cursor: pointer;
      transition: 0.3s;
    }

    .avatar:hover {
      background: #ffe0ec;
      transform: scale(1.1);
    }

  </style>
</head>

<body>

<div class="container" id="entryScreen">
  <h1>Welcome to My Birthday Party ğŸ‚</h1>
  <p>Before entering, tell me your name ğŸ˜Œ</p>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="enterParty()">Enter Party</button>
</div>

<div class="container" id="welcomeScreen" style="display:none;">
  <h1 id="welcomeText"></h1>
  <p>Are you ready to enter? ğŸšª</p>
  <button onclick="openDoor()">Open The Door</button>
</div>

<div class="container" id="avatarScreen" style="display:none;">
  <h1>Choose Your Character ğŸ­</h1>

  <div class="avatar" onclick="selectAvatar('Party Animal ğŸ•º')">
    Party Animal ğŸ•º
  </div>

  <div class="avatar" onclick="selectAvatar('Sweet Guest ğŸ­')">
    Sweet Guest ğŸ­
  </div>

  <div class="avatar" onclick="selectAvatar('Drama Queen ğŸ‘‘')">
    Drama Queen ğŸ‘‘
  </div>

  <div class="avatar" onclick="selectAvatar('Silent Observer ğŸ˜')">
    Silent Observer ğŸ˜
  </div>

</div>

<script>

function enterParty() {
  var name = document.getElementById("nameInput").value;
  if(name.trim() === "") {
    alert("Please enter your name ğŸ˜Œ");
    return;
  }

  localStorage.setItem("guestName", name);

  document.getElementById("entryScreen").style.display = "none";
  document.getElementById("welcomeScreen").style.display = "block";
  document.getElementById("welcomeText").innerText = "Hey " + name + " ğŸ‘€";
}

function openDoor() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("avatarScreen").style.display = "block";
}

function selectAvatar(type) {
  localStorage.setItem("guestAvatar", type);
  alert("You selected: " + type + " ğŸ‰");
}

</script>

</body>
</html>
